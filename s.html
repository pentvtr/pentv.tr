<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Pen TV Parameters</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .clear-btn {
        background-color: #f44336;
      }
      .clear-btn:hover {
        background-color: #da190b;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <form id="storageForm">
      <div class="form-group">
        <label for="b">Stream Base Url:</label>
        <input type="text" id="b" name="b" required />
      </div>

      <div class="form-group">
        <label for="u">Username:</label>
        <input type="text" id="u" name="u" required />
      </div>

      <div class="form-group">
        <label for="p">Password:</label>
        <input type="text" id="p" name="p" required />
      </div>

      <button type="submit">Kaydet</button>
    </form>

    <div id="status" class="status"></div>

    <script>
      function getParams(encoded) {
        if (!encoded) return {};
        const decoded = decodeURIComponent(escape(atob(encoded)));
        return Object.fromEntries(new URLSearchParams(decoded));
      }

      const localParams = getParams(localStorage.getItem("e"));

      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("b").value = localParams.b || "";
        document.getElementById("u").value = localParams.u || "";
        document.getElementById("p").value = localParams.p || "";
      });

      document.getElementById("storageForm").addEventListener("submit", (ev) => {
        ev.preventDefault();

        const b = document.getElementById("b").value;
        const u = document.getElementById("u").value;
        const p = document.getElementById("p").value;

        const newParams = { b, u, p };
        const newParamQs = new URLSearchParams(newParams).toString();
        const e = btoa(unescape(encodeURIComponent(newParamQs)));
        localStorage.setItem("e", e);

        window.location.href = "/v";
      });
    </script>
  </body>
</html>
